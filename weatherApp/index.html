<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAapp</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Weather-app">
        <form class="search-form" action="">
            <input class="city-input" type="text" name="" id="" placeholder="Enter city name">
            <button class="search-btn"><span class="material-symbols-outlined"> search</span></button>
        </form>

        <div class="city-date-section">
            <h3 class="city">city</h3>
            <p class="date">date</p>
        </div>

        <div class="temparatrue-info">
            <div class="description">
                <span class="material-symbols-outlined" id="weather-icon">help</span>
                <span class="description-text">weather</span>
            </div>
            <div class="temp">‚Åá</div>
        </div>

        <div class="additional-info">

            <div class="wind-info">
                <span class="material-symbols-outlined">air</span>
                <div>
                    <h3 class="wind-speed">?km/h</h3>
                    <p class="wind-label">wind</p>
                </div>
            </div>

            <div class="humidity-info">
                <span class="material-symbols-outlined">water_drop</span>
                <div>
                    <h3 class="humidity">?%</h3>
                    <p class="humidity-label">humidity</p>
                </div>
            </div>


            <div class="visiblity-info">
                <span class="material-symbols-outlined">visibility</span>
                <div>
                    <h3 class="visibility">?km</h3>
                    <p class="visibility-label">visibility</p>
                </div>
            </div>


        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
